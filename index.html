<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorrette Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <h1>Today's Weather</h1>
    </div>
    <div class="data">
        <h2 class="box">Current weather for <span id="location"></span></h2>
        <h2 class="box">Temperature: <span id="temp"></span> deg. Celcius</h2>
        <h2 class="box">Wind speed: <span id="wind"></span> kmph</h2>
        <h2 class="box">Wind direction: <span id="dir"></span> degrees (meteorological)</h2>
        <h2 class="box">Sky Conditions: <span id="sky"></span></h2>
    </div>
    

<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="weather.js"></script>
</body>
</html>
